<div *ngIf="bookDetail" class="detailsContainer">
    <div class="detailBook">
        <div class="coverBook">
            <img [src]="getCover()" alt="">
        </div>
        <div class="Info-detail">
            <h2>{{getName()}}</h2>
            <section>
                <h3 for="author">Author</h3>
                <label id="author">{{bookDetail.author.author}}</label>
            </section>
            <section>
                <h3 for="saga">Collecci√≥n</h3>
                <label id="saga">{{bookDetail.saga.saga}}</label>
            </section>
            <section>
                <h3 for="editorial">Editorial</h3>
                <label id="editorial">{{bookDetail.editorial.editorial}}</label>
            </section>
            <h3 for="geners">Generos</h3>
            <mat-chip-listbox>
                <!--
                -->
                <mat-chip *ngFor="let gen of bookDetail.genersBook">
                    {{gen.gener}}
                </mat-chip>
            </mat-chip-listbox>
            <section>
            </section>
        </div>
    </div>
    <div class="Info-resume">
        <strong>SIPNOSIS</strong>
        <p class="resumeText">
        {{bookDetail.resume}}
        </p>
    </div>
</div>
